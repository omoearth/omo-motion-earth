<section class="perks">
  <div v-swiper:mySwiper="swiperOption" class="my-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" v-for="perk in perks">
        <Perk :title="perk.title" :main="perk.main" :additional="perk.additional" :price="perk.price" :btn="perk.btn"
          :detail="perk.detail" />
      </div>
    </div>
  </div>
</section>
